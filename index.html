<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrasia - Farm Management Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="top-nav">
            <div id="menu-toggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <i class="fa-solid fa-seedling"></i>
                <span>Agrasia</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                <a href="#" class="nav-link"><i class="fas fa-map"></i><span>Farms</span></a>
                <a href="#" class="nav-link"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
                <a href="#" class="nav-link"><i class="fas fa-file-alt"></i><span>Reports</span></a>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a>
            </div>
            <div class="user-profile">
                <i class="fas fa-bell"></i>
                <span class="user-name" id="user-name-display"></span>
                <button id="logout-button" class="app-button danger logout-btn">Logout</button>
            </div>
        </nav>

        <div class="main-content">
<aside class="sidebar" id="sidebar">
    <div id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-chevron-left"></i>
    </div>

    <h3>My Farms</h3>
    <ul id="farm-list" class="farm-list">
        </ul>
</aside>

            <main class="dashboard">
                <div id="map-container" class="data-card full-width">
                    <div id="map"></div>
                </div>

                <div id="dashboard-content" class="dashboard-grid hidden">
                    <div class="data-card">
                        <h4 class="card-title"><i class="fas fa-cloud-sun-rain icon-header"></i>Weather & Site Data</h4>
                        <div id="weather-forecast-container" class="weather-forecast"></div>
                        <div class="site-data">
                            <div>Last updated: <span id="last-update" class="value-text"></span></div>
                        </div>
                    </div>

                    <div class="data-card">
                        <h4 class="card-title"><i class="fas fa-satellite-dish icon-header"></i>Vegetation Indices</h4>
                        <div class="indices-overview">
                            <div>NDVI: <span id="current-ndvi" class="index-value ndvi"></span></div>
                            <div>NDMI: <span id="current-ndmi" class="index-value ndmi"></span></div>
                            <div>EVI: <span id="current-evi" class="index-value evi"></span></div>
                        </div>
                        <div class="chart-container">
                            <canvas id="indices-chart"></canvas>
                        </div>
                        <div class="card-actions">
                             <button id="toggle-spatial-data" class="app-button">Show Spatial Vigor</button>
                        </div>
                    </div>

                    <div class="data-card">
                        <h4 class="card-title"><i class="fas fa-water icon-header"></i>Soil & In-Situ Data</h4>
                         <div class="soil-water-overview">
                            <div>Water Stress: <span id="water-stress-status" class="value-text"></span></div>
                            <div>Soil pH: <span id="soil-ph" class="value-text"></span></div>
                            <div>Rain (24h): <span id="last-24h-rain" class="value-text"></span></div>
                        </div>
                        <div class="chart-container">
                            <canvas id="soil-moisture-chart"></canvas>
                        </div>
                    </div>

                    <div class="data-card" id="irrigation-card">
                        </div>

                    <div class="data-card" id="yield-card">
                         </div>

                    <div class="data-card">
                        <h4 class="card-title"><i class="fas fa-tasks icon-header"></i>Task Management</h4>
                        <div class="card-content">
                            <ul id="task-list" class="details-list-col"></ul>
                        </div>
                        <div class="card-actions">
                            <button class="app-button">Manage Tasks</button>
                        </div>
                    </div>

                    <div class="data-card">
                        <h4 class="card-title"><i class="fas fa-exclamation-triangle icon-header"></i>Active Alerts</h4>
                        <div class="card-content">
                            <ul id="alerts-list" class="details-list-col"></ul>
                        </div>
                        <div class="card-actions">
                            <button class="app-button danger">View All Alerts</button>
                        </div>
                    </div>

                    <div class="data-card">
                        <h4 class="card-title"><i class="fas fa-search-location icon-header"></i>Field Scouting</h4>
                        <div class="card-content">
                             <h5 class="sub-title">Recent Reports</h5>
                             <ul id="scouting-notes" class="details-list-col"></ul>
                        </div>
                        <div class="card-actions">
                            <button class="app-button">Request Observations</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="api.js"></script>
    <script src="map.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
